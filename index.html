<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="HandheldFriendly" content="true">
	<title>Document</title>
	<!--Bootstrap CDN-->
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<!-- My CSS -->
	<link rel="stylesheet" href="main.css">
	
</head>
<body>
	
	<div id="app">
		<div class="container">
			<div class="app_title">
				<h1 class="display-3 text-center mb-5">{{title}}</h1>
			</div>
			<ul class="list-group">
				<li v-for="(item, i) in items" class="list-group-item d-flex align-items-center"><span class="coffeName">{{item.name}}</span>
					<ul class="list-group d-flex flex-row justify-content-between coffeTypes">
						<li  class="d-flex coffeItem ml-1" v-for='(type, j) in item.types'><button class="btn btn-success" @click="addCoffe(i,j)">{{type.name}}</button>
														<span class="quantity ml-4 mr-2">{{type.quantity}}</span>
														<button class="btn btn-outline-danger" @click="deleteCoffe(i,j)">X</button></li>
					</ul>
				</li>
			</ul>
			<hr>
			<h6 class="display-4"> Your price is : {{price}} $</h6>
			<hr>
		</div>
	</div>




<!-- Live Reload -->
<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
<!--Vue.js -->
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<!--My JS-->
<script src="main.js"></script>

</body>
</html>
