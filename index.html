<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="HandheldFriendly" content="true">
	<title>Document</title>
	<!--Bootstrap CDN-->
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<!-- My CSS -->
	<link rel="stylesheet" href="main.css">
	
</head>
<body>
	
	<div id="app">
		<div class="container">
			<div class="app_title">
				<h1 class="display-3 text-center mb-5">{{title}}</h1>
			</div>
			<ul class="list-group coffe-table">
				<li v-for="(item, i) in items" class="list-group-item d-flex align-items-center"><span class="coffeName"><b>{{item.name}}</b></span>
					<ul class="list-group d-flex flex-row justify-content-between coffeTypes">
						<li  class="d-flex coffeItem ml-1" v-for='(type, j) in item.types'><button class="btn btn-success" @click="addCoffe(i,j)">{{type.name}}</button>
														<span class="quantity ml-4 mr-2">{{type.quantity}}</span>
														<button type="button " class="btn btn-danger" @click="deleteCoffe(i,j)" :disabled="totalPrice == 0 || type.quantity == 0">X</button></li>
					</ul>
				</li>
			</ul>
			<ul class="list-group list-group-flush  flex-row price-list">
				<li class="list-group-item" v-for="(item,i) in items"> <b class="mb-3">{{item.name}}</b>
					<ul class="list-group ">
						<li class="list-group-item coffePrice" v-for="(type,j) in item.types"> {{type.name}} : {{type.price}}$</li>
					</ul>
				</li>
			</ul>
			<h6 class="display-4 mt-3"> Your total price is : {{totalPrice}} $</h6>
			<hr>
		</div>
	</div>




<!-- Live Reload -->

</body>
</html>
